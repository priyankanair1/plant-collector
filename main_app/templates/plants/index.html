{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p>Habit:{{ plant.habit }}</p>
      <p>Description: {{ plant.description }}</p>
      {% if plant.growth > 15 %}
        <p>Growth: {{ plant.growth }}</p>
      {% else %}
        <p>Growth: Shurbs </p>
       
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
