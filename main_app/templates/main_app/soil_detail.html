{% extends 'base.html' %}
{% block content %}

<h1>Soil Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ soil.soil_type }}</span>
        <p>Benefits: {{ soil.benefits }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'soils_update' soil.id %}">Edit</a>
        <a href="{% url 'soils_delete' soil.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
